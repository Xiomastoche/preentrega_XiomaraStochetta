<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5625/5625805.png" type="image/x-icon"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="description" content="Contacto de Escuela On Ice. Ponete en contacto con nosotros por cualquiera de nuestros medios o completa el formulario para cualquier duda que tengas.">
    <meta name="keywords" content="escuela on ice, contacto, informacion, formulario, patinaje artistico, clases, patin sobre hielo, patinaje">
    <title>Escuela On Ice| Contacto</title>
</head>
<body>
    <header class="header fixed-top px-2">
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./imagenes/logopatines.png" alt="" width="230" style="vertical-align:top"/>
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center px-2">
                    <li class="navbar-nav_item"><a class="navbar-nav_link" href="index.html">Inicio</a></li>
                    <li class="navbar-nav_item"><a class="navbar-nav_link" href="Nosotros.html">Nosotros</a></li>
                    <li class="navbar-nav_item"><a class="navbar-nav_link" href="Clases.html">Clases</a></li>
                    <li class="navbar-nav_item"><a class="navbar-nav_link" href="Tarifasyhorarios.html">Tarifas y horarios</a></li>
                    <li class="navbar-nav_item"><a class="navbar-nav_link" href="Contacto.html">Contacto</a></li>
                </ul>
            </div>
          </div>
        </nav>
    </header>

    <main>
        <section class="second_section pt-5">
            <div class="container">
                <div class="row text-center pt-3">
                    <div class="col">
                        <h2 class="second_title fs-2">CONTACTO</h2>
                        <svg width="50%" height="60px" viewBox="0 0 250 200">
                            <line x1="30" y1="35" x2="220" y2="35" style="stroke:rgb(123, 161, 203); stroke-width:20; stroke-linecap: butt"></line>
                        </svg>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/3082/3082383.png" alt="icono lugar" class="container_contact_item">
                        <p class="container_text">Rivadavia 456, caba</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384023.png" alt="icono whatsapp" class="container_contact_item">
                        <p class="container_text">(+54) 11 2345-6789</p>
                    </div>
                    <div class="col-md-4">
                        <img src="https://cdn-icons-png.flaticon.com/512/1633/1633686.png" alt="icono mail" class="container_contact_item">
                        <p class="container_text"> escuelaonice@hotmail.com</p>
                    </div>
                </div>
                <form action="" class="form">
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="email" class="form-control" placeholder="E-mail" aria-label="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="telefono" class="form-control" placeholder="Teléfono" aria-label="Telefono">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea class="form-control" placeholder="Haga su consulta aquí..." aria-label="Haga su consulta aquí" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="form-button">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <footer class="footer pt-4">
        <div class="footer_items text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="footer_text">Encontranos en:</p>
                    </div>
                </div>
                <div class="row pb-2">
                    <div class="col">
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/717/717392.png" alt="" class="footer_items" style="width: 25px"/></a>
                        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/747/747374.png" alt="" class="footer_items" style="width: 25px"/></a>
                    </div>
                </div>       
            </div>
        </div>
        <div class="footer_copyright text-center pt-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p>© Copyright 2022 Escuela On Ice | Creada por Xiomara Stochetta</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
