                    <div class="col">
                        <h2 class="second_title fs-2">CONTACTO</h2>
                        <svg width="10%" height="60px" viewBox="0 0 250 200">
                            <line x1="10" y1="35" x2="230" y2="35" style="stroke:rgb(123, 161, 203); stroke-width:20; stroke-linecap: butt"></line>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 border border-1 p-3 rounded-start shadow">
                        <div class="form p-2">
                          <form action="" class="row">
                            <div class="col-md-6 mb-1">

                            <div class="col-md-6 mb-1">

                            </div>
                            <div class="col-md-12 mb-1">
                              <input type="telefono" class="form-control mb-2" placeholder="Teléfono" aria-label="Telefono">
                            </div>
                            <div class="col-md-12 mb-3">
                              <textarea class="form-control mb-2" placeholder="Haga su consulta aquí..." aria-label="Haga su consulta aquí" cols="30" rows="10"></textarea>
                            </div>
                            <div class="col-md-12 text-center">
                              <button type="submit" class="form-button w-100 mb-sm-2">Enviar</button>
                            </div>

                        <h2 class="second_title fs-6 mt-1"><i class="fa-solid fa-phone"></i> Teléfono</h2>
                        <p class="container_text mb-5">(+54) 11 2345-6789</p>
                
                        <h2 class="second_title fs-6 mt-1"><i class="fa-solid fa-envelope"></i> Email</h2>
